</fieldset>

        Business Account
    </label>
    <label for="terms-and-conditions"> 
        <input type="checkbox" name="" id=" terms-and-conditions" required name="terms" class="inline">
        I accept the <a href="https://en.wikipedia.org/wiki/Cooked_rice">terms and conditions</a>  
    </label>  
</fieldset>
<fieldset>

               </select></p>
        
        </label>

        </label>
    </label>
    
</fieldset>

</body>
</html>
